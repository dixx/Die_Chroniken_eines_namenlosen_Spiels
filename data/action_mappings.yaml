---
- name: main menu exit game
  id: 1
  description: exits the game from within main menu
  internal: true
  input_mappings:
    primary:
      name: Main Menu - Quit
      type: gui
    secondary:
      name: <ESC>
      type: keyboard
      code: 0x1B
- name: start new game
  id: 2
  description: starts a new game
  internal: true
  input_mappings:
    primary:
      name: Start Game
      type: gui
    secondary:
      name: <1>
      type: keyboard
      code: 0x31

- name: options
  id: 2002
  description: bring up the in-game options menu
  internal: true
  input_mappings:
    primary:
      name: <ESC>
      type: keyboard
      code: 0x1B

- name: camera rotate left
  id: 2010
  description: rotates the camera to the left
  input_mappings:
    primary:
      name: <Q>
      type: keyboard
      code: 0x51
- name: camera rotate right
  id: 2011
  description: rotates the camera to the right
  input_mappings:
    primary:
      name: <E>
      type: keyboard
      code: 0x45

- name: camera move forward
  id: 2012
  description: moves the camera forward
  input_mappings:
    primary:
      name: <W>
      type: keyboard
      code: 0x57
- name: camera move backward
  id: 2013
  description: moves the camera backward
  input_mappings:
    primary:
      name: <S>
      type: keyboard
      code: 0x53
- name: camera strafe left
  id: 2014
  description: strafes the camera left
  input_mappings:
    primary:
      name: <A>
      type: keyboard
      code: 0x41
- name: camera strafe right
  id: 2015
  description: strafes the camera right
  input_mappings:
    primary:
      name: <D>
      type: keyboard
      code: 0x44
